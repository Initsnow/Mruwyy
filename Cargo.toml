#ncm-api = { git = "https://github.com/Initsnow/netease-cloud-music-api", package = "netease-cloud-music-api" }
ncm-api = { path = 'E:\Projects\Rust\netease-cloud-music-api', package = "netease-cloud-music-api" }
tokio = "1.38.0"
chrono = "0.4.38"
qrcode-generator = "4.1.9"
lazy_static = "1.4.0"
isahc = "1.7.2"
cookie_store = "0.21.0"
rodio = "0.18.1"
futures-util = "0.3.30"
reqwest = { version = "0.12.4", features = ["stream"] }
